<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1>Đăng nhập</h1>
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/signin-image.jpg" alt="sing up image" />
    </div>

    <form [formGroup]="f" (ngSubmit)="Login()" style="padding: 30px">
      <div class="form-group">
        <label for="email">
          <i class="fa fa-envelope" style="font-size: 30px"></i>
        </label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
          placeholder="Email"
        />
        <div
          *ngIf="
            f.controls['email'].invalid &&
            (f.controls['email'].dirty || f.controls['email'].touched)
          "
        >
          <div
            style="color: red"
            *ngIf="f.controls['email'].hasError('required')"
          >
            Chưa nhập email
          </div>
          <div style="color: red" *ngIf="f.controls['email'].hasError('email')">
            email sai định dạng
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="matKhau"
          ><i style="font-size: 30px" class="zmdi zmdi-lock"></i
        ></label>
        <input
          type="password"
          class="form-control"
          id="matKhau"
          name="matKhau"
          formControlName="matKhau"
          placeholder="Password"
        />
        <div
          *ngIf="
            f.controls['matKhau'].invalid &&
            (f.controls['matKhau'].dirty || f.controls['matKhau'].touched)
          "
        >
          <div
            *ngIf="f.controls['matKhau'].hasError('required')"
            style="color: red"
          >
            Chưa nhập Mật khẩu
          </div>
        </div>
      </div>
      <button *ngIf="!processing" type="submit" class="btn btn-primary">
        Đăng nhập
      </button>
      <p *ngIf="processing">Đang tải...</p>
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">Tạo tài khoản</a>
    </div>
  </div>
</div>
