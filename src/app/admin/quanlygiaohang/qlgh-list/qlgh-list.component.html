<table class="table table-bordered table-striped" style="width: 100">
  <thead>
    <tr>
      <th>Category ID</th>
      <th>Display Name</th>
      <th>OPTIONS</th>
    </tr>
  </thead>
  <tbody>
    <p *ngIf="!loaiGiaoHangs">Không có loại giao hàng nào!</p>
    <tr *ngFor="let item of loaiGiaoHangs">
      <td width="30%">{{ item.maLHG }}</td>
      <td width="50%">{{ item.tenLHG }}</td>
      <td class="w-75 btn-group" role="group">
        <a
          asp-controller="Category"
          asp-action="Edit"
          asp-route-id="@obj.categoryID"
          class="btn btn-primary mx-2"
          style="color: white"
          (click)="onEdit(item.maLHG)"
        >
          <i style="font-size: 17px" class="far">&#xf044;</i>
          Edit
        </a>
        <a
          asp-controller="Category"
          asp-action="Delete"
          asp-route-id="@obj.categoryID"
          class="btn btn-danger mx-2"
          style="color: white"
          (click)="onDelete(item.maLHG)"
        >
          <i style="font-size: 17px" class="fas">&#xf187;</i> Delete</a
        >
      </td>
    </tr>
  </tbody>
</table>
