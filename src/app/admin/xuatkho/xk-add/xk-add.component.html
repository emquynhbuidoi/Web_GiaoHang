<div class="container-fluid">
  <div class="container p-3">
    <h1 class="mb-3">Tiến hành nhập kho</h1>
    <form [formGroup]="f" (ngSubmit)="onXuatKho()">
      <div class="mb-3">
        <span for="maDG">Mã đơn giao</span>
        <input
          type="text"
          class="form-control"
          id="maDG"
          name="maDG"
          formControlName="maDG"
        />
      </div>
      <div class="mb-3">
        <span for="tenKho">Tên kho </span>
        <input
          type="text"
          class="form-control"
          id="tenKho"
          name="tenKho"
          formControlName="tenKho"
        />
      </div>
      <div class="mb-3">
        <span for="ngayTao">Ngày nhập kho </span>
        <input
          type="text"
          class="form-control"
          id="ngayTao"
          name="ngayTao"
          formControlName="ngayTao"
        />
      </div>
      <div class="mb-3">
        <span for="tenNguoiNhan">Tên người nhận</span>
        <input
          type="text"
          class="form-control"
          id="tenNguoiNhan"
          name="tenNguoiNhan"
          formControlName="tenNguoiNhan"
        />
      </div>
      <div class="mb-3">
        <span for="sdtNguoiNhan">Số điện thoại người nhận</span>
        <input
          type="text"
          class="form-control"
          id="sdtNguoiNhan"
          name="sdtNguoiNhan"
          formControlName="sdtNguoiNhan"
        />
      </div>
      <div class="mb-3">
        <span for="diaChiNhan">Địa chỉ nhận</span>
        <input
          type="text"
          class="form-control"
          id="diaChiNhan"
          name="diaChiNhan"
          formControlName="diaChiNhan"
        />
      </div>
    

      <div class="d-grid gap-2 d-md-flex justify-content">
        <button type="submit" class="btn btn-primary">Xuất Kho</button>

        <button
          type="button"
          style="margin-left: 20px; color: white"
          class="btn btn-warning"
          (click)="onBack()"
        >
          Quay về
        </button>
      </div>
    </form>
  </div>
</div>
