<header class="site-navbar py-3" role="banner">
  <div class="container">
    <div class="row align-items-center">
      <h1>
        <a
          routerLink="/home"
          routerLinkActive="active"
          class="text-white h2 mb-0"
          >Ahimove</a
        >
      </h1>

      <div class="col-12 col-md-10 d-none d-xl-block">
        <nav
          class="site-navigation position-relative text-right"
          role="navigation"
        >
          <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
            <li class="has-children">
              <a href="index.html">Dịch vụ</a>
              <ul class="dropdown">
                <li>
                  <a routerLink="/service/delivery" routerLinkActive="active"
                    >Giao hàng ngay</a
                  >
                </li>
                <li><a href="#">Dịch vụ xe tài</a></li>
                <li><a href="#">Đặt giao hàng</a></li>
                <li><a href="#">Về chúng tôi</a></li>
              </ul>
            </li>
            <li class="has-children">
              <a href="#">Khách hàng</a>
              <ul class="dropdown">
                <li><a href="#">Đăng ký khách hàng mới</a></li>
                <li><a href="#">Trung tâm hỗ trợ</a></li>
              </ul>
            </li>

            <li class="has-children">
              <a href="#">Tài xế</a>
              <ul class="dropdown">
                <li><a href="#">Đăng ký tài xế mới</a></li>
                <li><a href="#">Cẩm nang tài xế</a></li>
                <li><a href="#">Trung tâm hỗ trợ</a></li>
              </ul>
            </li>

            <li *ngIf="IsLogin"><a (click)="logOut()">Đăng xuất</a></li>
            <li *ngIf="!IsLogin"><a routerLink="/login">Đăng nhập</a></li>
            <li>
              <a
                class="text-white mb-0"
                routerLink="/home"
                routerLinkActive="active"
                *ngIf="hoTen"
              >
                Chào {{ hoTen }}
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div
        class="d-inline-block d-xl-none ml-md-0 mr-auto py-3"
        style="position: relative; top: 3px"
      >
        <a href="#" class="site-menu-toggle js-menu-toggle text-white"
          ><span class="icon-menu h3"></span
        ></a>
      </div>
    </div>
  </div>
</header>
